<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
	
	<head>
		<title>Apple</title>
		<meta charset="utf-8">
		<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link th:href="@{/css/cadastro.css}" rel="stylesheet" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
		<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="contato.js"></script>
	</head>
<body>

<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-image: url('../img/madeira.jpg');">
			<a class="navbar-brand" href="#">
			    <img src="../img/brasil.jpg" width="50" height="30" class="d-inline-block align-top" alt="">
			 </a>
		  <a class="navbar-brand" href="/" style="color: lightgreen">Apple</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		    <div class="navbar-nav">
				<a class="nav-item nav-link" href="/produtos/">Produtos</a>
				<a class="nav-item nav-link" href="/venda/carrinho">Carrinho</a>
				<a class="nav-item nav-link" href="/venda/historico">Historico</a>
				<a class="nav-item nav-link" href="/logar">Entrar</a>
				<a class="nav-item nav-link" href="/venda/logout">Sair</a>
		    </div>
		  </div>
		</nav>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-sm"></div>
			<div class="col-sm" th:each="produto : ${produtos}">
				<div class="card" style="width: 18rem;">
			  		<img class="card-img-top" style="width: 285px;" th:src="@{'/'+${produto.caminhoImagem}}">
			  		<div class="card-body">
			    		<h5 class="card-title" th:text="${produto.titulo}"></h5>
			    		<p class="card-text" th:text="'R$ '+${produto.preco}"></p>
			    		<a sec:authorize="hasRole('CLIENTE')" th:href="@{/venda/addcarrinho/{id}(id = ${produto.id})}" class="btn btn-primary">Comprar</a>
			    		<a sec:authorize="hasRole('GERENTE')" th:href="@{/produtos/excluir/{id}(id = ${produto.id})}" class="btn btn-danger">Excluir</a>
			  		</div>
				</div>
			</div>
			<div sec:authorize="hasRole('GERENTE')" class="col-sm">
				<div class="card" style="width: 18rem;">
			  		<img class="card-img-top" style="width: 285px;" src="../img/plus.png">
			  		<div class="card-body">
			  			<form method="POST" action="/produtos/addproduto" enctype="multipart/form-data">
						  <div class="form-group">
						  	<input type="text" class="form-control" name="titulo" id="titulo" placeholder="Título">
    						<input type="number" step="0.01" name="preco" class="form-control" id="preco" placeholder="Preço R$">
						    <input type="file" class="form-control-file" name="imagem">
						    <input type="submit" class="btn btn-success" value="Adicionar">
						  </div>
						</form>
			    	</div>
				</div>
			</div>
			<div class="col-sm"></div>
		</div>
	</div>

</body>
</html>
